<!-- Essa tag doctype é responsável por definir a versão do html-->
<!DOCTYPE html>
    <html>
        <head>
         <!-- A tag head serve para as configurações do meu documento HTML
         -->
        </head>
        <title>Hello World! <!-- --></title>
        <body>
            <!-- A tag body é responsáve pela área visível da minha página
            -->
            <h1>Hello World!</h1>
        </body>

    </html>
