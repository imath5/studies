<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<form action="salvar.html" method="GET">
    <fieldset>
        <legend>Dados do usuário:</legend>     
            <label for="nome">Nome:</label>
                <input id="nome" name ="nome" type="text" placeholder="Digite o seu nome">
                <br><br>
            <label for="email">E-mail:</label>
                <input id="email" name ="email" type="email" placeholder="Digite o seu e-mail">
                <br><br>
            <label for="senha">Senha:</label>
                <input id="senha" name ="senha" type="password" placeholder="Digite a sua senha">
                <br><br>
            <label for ="cor">Selecione a cor do seu nome:</label>
                <input id="cor" name ="cor" type="color">
                <br><br>
            <label>Sexo:</label>
            <br>
                <input name ="sexo" type="radio" value="masculino" id="masculino"> <label for="masculino">Masculino</label>
                <br>
                <input name ="sexo" type="radio" value="feminino" id="feminino"> <label for="feminino">Feminino</label>
                <br>
                <input name ="sexo" type="radio" value="não definido" id="naodefinido"> <label for ="naodefinido">Não informar</label> 
            <br>
            <br>
            <label>Habilidades:</label>
                <br>
                <input name="habilidades" type="checkbox" value="html" id="html"> <label for="html">HTML</label>
                <br>
                <input name="habilidades" type="checkbox" value="css" id="css"> <label for="css">CSS</label>
                <br>
                <input name="habilidades" type="checkbox" value="javascript" id="javascript"> <label for="javascript">JavaScript</label>
                <br><br>
            <label>Cidade:</label>
            <select name="cidade">
                <option selected value="">-- Selecione --</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="São Paulo">São Paulo</option>
            </select>
    <br><br>
            <label>Carro:</label>
            <select name="carro">
                <optgroup label="Honda">
                    <option value="Civic">Civic</option>
                </optgroup>
                <optgroup label="Chevrolet">
                    <option value="Classic">Classic</option>
                </optgroup>
                <optgroup label="Fiat">
                    <option value="Uno">Uno</option>
                </optgroup>
            </select>
            <br><br>

            <label>Digite sua fruta preferida:</label>
            <input list="listaFrutas" type="text" name="frutas" placeholder="Digite a fruta">

            <datalist id="listaFrutas">
                <option value="Abacate"></option>
                <option value="Abacaxi"></option>
                <option value="Acerola"></option>
                <option value="Açai"></option>
                <option value="Banana"></option>
            </datalist>
            <br><br>
            <label>Digite uma mensagem:</label>
            <br>
            <textarea name="mensagem" cols="60" rows="10"></textarea>

            <br><br>
            <button>Enviar</button>

            <!-- <input type="button" value="Enviar"> -->
    </fieldset>
</form>
    
</body>
</html>
